<html>
  <head>

    <title>{{title}}</title>
  </head>

    <p>{{message|safe}}</p>
    <hr>

    <table>
      <tr>
        <th>Q</th>
        <th>time</th>
        <th>title</th>
        <th>id</th>

          <a href="{% url 'search' %}"><button>search</button></a>
        </td>
      </tr>
    </table>
  </body>
</html>
