{% extends 'Supertitech/base.html' %}
{% block head %}
{% load static %}

<head>
  <meta charset="utf-8">
  <title>supertitech_menu</title>
  <link rel="stylesheet" type="text/css" href="{% static 'Supertitech/main.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'Supertitech/menu.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'Supertitech/table.css' %}" />
</head>
{% endblock %}

{% block content %}
<div class="student-info-outer">
  <h3>学生情報</h3>
  <div class="student-info">
    <a href="{% url 'change_profile_image' %}"><img src="{{profilimage.photo.url}}"></img></a>
    <ul>
      <li>
        <p>名前</p>
        <p>{{user}}</p>
      </li>
    </ul>
  </div>
</div>

<div class="schedule-info">
<form action="{% url 'change_profile_image' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
</div>
{% endblock %}
